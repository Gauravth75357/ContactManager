<!DOCTYPE html>
<html lang = "en"xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
 <meta charset = "UTF-8"/>
 <title> this is home page</title>
</head>
<body>

   <section>

    <div class="card me-3 ms-3">
     
      <div class="card-body">
      
             <div class = "container text-center">
       
       <img class=""  style="width: 70px;" src=""th:src="@{/img/update.png}" alt=""/>
       
       </div>
       

      
       <h1 class= "text-center">Update Contact</h1>
        
         <div class="container-fluid mt-1">
         
          <div class="row">
          
           <div class= "col-md-8 offset-md-2">
           
            <form action="#"
             th:object="${contact}"
             enctype="multipart/form-data"
             method="POST"
             th:action="@{/User/process-update}"
             class="mt-2"
           >
           
           <input type="hidden"th:value="${contact.cId}" name="cId"/>
           
           
           
           
           
           
            <!--firstName field-->
            
            <div class="input-group">
            
              <div class="input-group-prepend">
            
                 <div class="input-group-text ">
                 <br>
           
                   <i class="fa fa-plus"></i>
             
             
             
                 </div>
           
              </div>
              
              
              <input th:value="${contact.name}" required type="text" id="firstname" name="name" placeholder="Enter Name" class="form-control"/>
             
            </div> 
            
            <!--last name-->
            
             <div class="input-group mt-3">
            
              <div class="input-group-prepend">
            
                 <div class="input-group-text ">
                 <br>
           
                   <i class="fa fa-user-alt"></i>
             
             
             
                 </div>
           
              </div>
              
              
              <input th:value="${contact.lastname}" required type="text" id="lastname" name="lastname" placeholder="Enter Lastname" class="form-control"/>
             
            </div> 
            
            <!--emailfield-->
            
             <div class="input-group mt-3">
            
              <div class="input-group-prepend">
            
                 <div class="input-group-text ">
                 <br>
           
                   <i class="fa fa-envelope"></i>
             
             
             
                 </div>
           
              </div>
              
              
              <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email" class="form-control"/>
             
            </div> 
            
            
            <!--Phonefield-->
            
             <div class="input-group mt-3">
            
              <div class="input-group-prepend">
            
                 <div class="input-group-text ">
                 <br>
           
                   <i class="fa fa-phone"></i>
             
             
             
                 </div>
           
              </div>
              
              
              <input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control"/>
             
            </div> 
            
            
            <!--workfield-->
            
             <div class="input-group mt-3">
            
              <div class="input-group-prepend">
            
                 <div class="input-group-text ">
                 <br>
           
                   <i class="fa fa-briefcase"></i>
             
             
             
                 </div>
           
              </div>
              
              
              <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter your work " class="form-control"/>
             
            </div> 
            
            
            <!--Contact Description-->
            
            <div class="form-group mt-3">
            
             <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description "name="description"class="form-control"  cols="5" rows="7"></textarea>
            
            
            </div>
            
            <!--Contact Imagefield-->
            <div class="container text-center">
           
            <img style="width:200px; height:200px;" class ="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
           
            </div>
           
            <p class="text-secondary">Choose new profile picture</p>
            
            
            <div class="custom-file">
            
             <input type="file" name="profileImage"/>
            
            </div>
            
            <div class="container text-center">
            
             <button class="btn btn-outline-primary">Save Contacts</button>
            
            
            </form>
            
            
           </div>
           
           
          </div> 
          
         
         </div> 
       
      </div>
    
   
    </div>
    


 </section>

</body>
</html>
