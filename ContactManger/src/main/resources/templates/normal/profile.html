<!DOCTYPE html>
<html lang = "en"xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
 <meta charset = "UTF-8"/>
 <title> this is home page</title>
</head>
<body>

   <section>
    
    <div class="container">
    
    <div class="card">
       
       <div class="card-body text-center">

       <img class=""  style="width: 200px;" src=""th:src="@{/img/png.png}" alt=""/>


      <h1 class="text-center" th:text="${user.name}"></h1>


        <table class="table text-center">
        
  <thead class="thead-dark">
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col">SCMUSER <span th:text="${user.id}"></span></th>
          
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
    
    </tr>
    
    
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
    
    </tr>
   
   <tr>
      <th scope="row">Active</th>
      <td><span th:text="${user.enabled}"></span></td>
    
    </tr>
    
    <tr>
      <th scope="row">About User</th>
      <td><span th:text="${user.about}"></span></td>
    
    </tr>
    
    
    
    
  </tbody>
  
   
</table>














       
       </div>
       
       </div>
    
    </div>
    
    
     
    <script>
    
    $(document).ready(() => {
      $(".item").removeClass("active");
      $("#profile-link").addClass("active");

    });



    </script>
    

 </section>

</body>
</html>
