<!DOCTYPE html>
<html lang = "en"xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
 <meta charset = "UTF-8"/>
 <title> this is home page</title>
</head>
<body>

   <section>
   
   <div class="card me-3 ms-3">
   
    <div class = "card-body">
    
    <h1 class="text-center">Your Contacts</h1>
    
    
    
     <div class="table-responsive">
     
    <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Work</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
 
    <tr th:each="c: ${contacts}">
      <th scope="row" th:text="${'SCMUSER'+c.cId}">1</th>
      <td >
      
      <img src="" class="my_profile_picture"th:src="@{'/img/'+${c.image}}" alt="profile photo"/>
      
      <span th:text="${c.name}"></span></td>
      
      <td>
      
      <a href="#" th:href="@{'/User/'+${c.cId}+'/contact'}">
      
      <span th:text="${c.email}"></span>
      
      </a>
      
      </td>
      
      <td th:text="${c.phone}">@mdo</td>
      
      <td th:text="${c.work}">@mdo</td>
       <td>
       
       <a  href="#" th:onclick="|deleteContact(${c.cId})|" class= "btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
      
       
       <form method="post" th:action="@{'/User/update-contact/'+${c.cId}}" class="mt-2">
       
          <button type="submit" class= "btn btn-primary btn-sm"><i class="fa-solid fa-file-pen"></i></button>

       </form>


       </td>
    </tr>
   
  </tbody>
</table>
     </div>

<!--pagination-->

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"> <a th:href="@{'/User/show-contacts/'+${currentPage-1}}"class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>  <span class="sr-only">Previous</span>    </a>  </li>
     
       <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/User/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

       <li th:if="${currentPage+1 != totalPages}"   class="page-item">   <a th:href="@{'/User/show-contacts/'+${currentPage+1}}"class="page-link" href="#" aria-label="Next">  <span aria-hidden="true">&raquo;</span>   <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>


     
     
     
     
   
    </div>
    
   </div>
    
    <script>
    
    $(document).ready(() => {
      $(".item").removeClass("active");
      $("#contacts-link").addClass("active");

    });



    </script>
    
   
   
   
   
 </section>

</body>
</html>
