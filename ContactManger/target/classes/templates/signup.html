<!DOCTYPE html>
<html lang = "en"xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
 <meta charset = "UTF-8"/>
 <title> this is signup page</title>
</head>
<body>

   <section>
    <div class ="container">
     <div class ="row">
       
       <div class ="col-md-8 offset-md-2">
       
       <div class ="my-card mt-1">
       
          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
             <p class="text-center" th:text="${session.message.content}"></p> 
             
             <th:block th:text="${#session.removeAttribute('message')}"></th:block>
             
             
         </div>
       
       
       <div class = "container text-center">
       
       <img class=""  style="width: 100px;" src=""th:src="@{/img/registered.png}" alt=""/>
       
       </div>
       
        <h1 class = "text-center">Register here </h1>
       
       
        <form novalidate action=""th:action="@{/do_register}"method="post" th:object="${user}">
        
         <!--name field -->
         
        <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
   
    <input 
    name="name"
    type="text" 
    class="form-control "
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    id="name_field"
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    th:value="${user.name}"
    />
    <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      .
    </div>
   
   
   
  </div>
        
        
     <!--email field -->
         
        <div class="mb-3">
    <label for="Email_field" class="form-label">Your Email</label>
   
    <input 
    name="email"
    type="email" 
    class="form-control"
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
    id="email_field"
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    th:value="${user.email}"
    />
 <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
      .
    </div>

  </div>   
  
  
  <!--Password field -->
         
        <div class="mb-3">
    <label for="Password_field" class="form-label">Your Password</label>
   
    <input 
    name="password"
    type="password" 
    class="form-control"
    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
    id="password_field"
    aria-describedby="passwordHelp"
    placeholder="Enter here"
    required
    />
    <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
      .
    </div>

       
  </div>
        
   <!--user about field-->
      
      <div class="form-group">
      
      <textarea name= "about" th:value="${user.about}" placeholder="Enter something" rows="9" class="form-control"></textarea>  
        
      </div>
      <br>
      
      
      <!-- terms and condition agreement -->
      
      <div class = "form-group form-check">
      
       <input type ="checkbox"
       name ="agreement"
       class = "form-check-input"
       id = "agreement"
       />
       
       <label for ="agreement">Accept terms and conditions</label>
      
      
      </div>
      
      
      <div class="container text-center ">
       
       <button type="submit" class="btn bg-primary text-white">
           Submit
       </button>
       
       <button type="reset" class="btn btn-warning">
          Reset
       </button>
      
      </div>
        
        
        
        
        
        
        
        
        
        
        
        </form>
       
       </div>
        
        </div>
        
          </div>
        
            </div>
 </section>

</body>
</html>
